<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form class="search">
      <input type="text" placeholder="Search for any IP address or domain" oninput="removeError()">
      <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
    <p>IP address does not exist, please enter another address!</p>
  </header>
  <main>
    <div>
      <h3>IP Address</h3>
      <h2 class="ip">-</h2>
    </div>
    <div>
      <h3>Location</h3>
      <h2 class="location">-</h2>
    </div>
    <div>
      <h3>Timezone</h3>
      <h2 class="time">-</h2>
    </div>
    <div>
      <h3>ISP</h3>
      <h2 class="isp">-</h2>
    </div>
  </main>
  <div class="bg">
    <img src="./images/pattern-bg.png" alt="pattern background">
    <div class="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
